<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />

  <!-- iOS “standalone / fullscreen” hints -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="logo.png" />

  <title>Pearl Point Oyster Freshness Tracker</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="app" class="style-clean">
    <header class="topbar" id="topbar">
      <div class="brand">
        <div class="mark">
          <img src="logo.png" alt="Pearl Point Oyster Co." />
        </div>
        <div class="brandtext">
          <div id="appTitle" class="title" title="Editable in settings">Pearl Point Oyster Freshness Tracker</div>
          <div class="subtitle">Offline • Live timer • iPad-friendly</div>
        </div>
      </div>

      <button id="toggleSettings" class="btn ghost" aria-expanded="false" aria-controls="settingsPanel">
        Settings
      </button>
    </header>

    <section id="timerSection" class="card timer-card" aria-live="polite">
      <div class="timer-row">
        <div id="timerLabel" class="label">TIME SINCE HARVEST</div>
        <div id="liveTimer" class="timer" aria-atomic="true">—</div>
        <div id="pulledAtText" class="small">Harvested at: —</div>
      </div>

      <div id="status" class="status" role="status" aria-live="polite"></div>
    </section>

    <!-- Settings panel -->
    <section id="settingsPanel" class="card settings hidden" aria-hidden="true">
      <div class="settings-grid">
        <!-- Timer / Text -->
        <div class="setting">
          <div class="setting-title">Timer</div>
          <div class="setting-desc">Set the harvest time and editable labels.</div>

          <label class="field">
            <span>Harvested at</span>
            <input id="pulledAtInput" type="datetime-local" />
          </label>

          <div class="btnrow">
            <button id="setNow" class="btn">Set to Now</button>
            <button id="saveTime" class="btn primary">Save Time</button>
            <button id="clearTime" class="btn danger">Clear</button>
          </div>

          <label class="field">
            <span>Title (editable)</span>
            <input id="titleInput" type="text" autocomplete="off" autocapitalize="words" autocorrect="off" spellcheck="true" placeholder="Pearl Point Oyster Freshness Tracker" />
          </label>

          <label class="field">
            <span>Text above timer (editable)</span>
            <input id="labelInput" type="text" autocomplete="off" autocapitalize="words" autocorrect="off" spellcheck="true" placeholder="TIME SINCE HARVEST" />
          </label>
        </div>

        <!-- Display -->
        <div class="setting">
          <div class="setting-title">Display</div>
          <div class="setting-desc">Borderless/fullscreen + visibility toggles.</div>

          <label class="field inline">
            <span>Borderless mode</span>
            <input id="borderlessToggle" type="checkbox" />
          </label>

          <label class="field inline">
            <span>Hide header</span>
            <input id="hideHeaderToggle" type="checkbox" />
          </label>

          <label class="field inline">
            <span>Hide “Harvested at” row</span>
            <input id="hidePulledAtToggle" type="checkbox" />
          </label>
        </div>

        <!-- Look & Feel -->
        <div class="setting">
          <div class="setting-title">Look & Feel</div>
          <div class="setting-desc">Background, font size, label size, style.</div>

          <label class="field">
            <span>Label size (“Time since …”)</span>
            <input id="labelScale" type="range" min="70" max="220" step="1" />
          </label>

          <label class="field">
            <span>Font size (timer)</span>
            <input id="fontScale" type="range" min="80" max="260" step="1" />
          </label>

          <label class="field">
            <span>Typeface</span>
            <select id="fontFamily">
              <option value="system">System</option>
              <option value="mono">Mono</option>
              <option value="serif">Serif</option>
              <option value="round">Rounded</option>
            </select>
          </label>

          <label class="field">
            <span>Style preset</span>
            <select id="stylePreset">
              <option value="clean">Clean</option>
              <option value="dock">Dock</option>
              <option value="bold">Bold</option>
            </select>
          </label>

          <label class="field">
            <span>Glow</span>
            <input id="glow" type="range" min="0" max="100" step="1" />
          </label>

          <div class="btnrow">
            <button id="resetSettings" class="btn ghost">Reset Settings</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
